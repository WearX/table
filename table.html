<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="form" action="/">
 
        <div class="field">
 
            <label for="lastname">Vezetéknév</label>

            <input type="text" id="lastname">
            <div class="error"></div>
 
        </div>
 
        <div class="field">
 
            <label for="firstname1">Keresztnév1</label>
 
            <input type="text" id="firstname1">
 
            <div class="error"></div>
 
        </div>
        <div class="field">
 
            <label for="firstname2">Keresztnév2</label>
 
            <input type="text" id="firstname2">
 
            <div class="error"></div>
 
        </div>
        
        <div class="field">
 
            <label for="married">Házas</label>
 
            <input type="checkbox" id="married">
 
            <div class="error"></div>
 
        </div>
        
        <div class="field">
 
            <label for="pet">Állat</label>
 
            <select name="pet" id="pet">
 
                <option value=""></option>
 
                <option value="teknős">teknőc</option>
 
                <option value="kutya">kutyus</option>
 
                <option value="macska">cicus</option>
 
            </select>
 
            <div class="error"></div>
 
        </div>
 
        <button type="submit">Feltöltés</button>
 
    </form>
    
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
